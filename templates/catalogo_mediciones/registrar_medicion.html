{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<form method="POST" action="{% url 'registrar_medicion' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        <label for="medicion_art5">Medición tipo Art. 5</label>
        {{ form.medicion_art5.errors }}
        {{ form.medicion_art5 }}
    </div>
    <div class="form-group">
        <label for="medicion_art6">Medición tipo Art. 6</label>
        {{ form.medicion_art6.errors }}
        {{ form.medicion_art6 }}
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock contenido %}
