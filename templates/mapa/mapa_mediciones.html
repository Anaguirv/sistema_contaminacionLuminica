{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="row d-flex justify-content-center">
    <h1 class="text-center">Sensores</h1>
    <div class="col-md-8 mt-5">
        {{ map|safe }}
    </div>


   <!-- Formulario para modificar el cumplimiento de un sensor -->
   <div class="col-md-4 mt-5">
       <form method="POST">
           {% csrf_token %}
           <div class="form-group">
               <label for="sensor">Seleccionar sensor</label>
               <select class="form-control" id="sensor" name="sensor_id">
                   {% for sensor in sensors %}
                       <option value="{{ sensor.id }}">{{ sensor.name }}</option>
                   {% endfor %}
               </select>
           </div>

           <div class="form-group">
               <label for="cumpl" class=" mt-3">Nuevo nivel de cumplimiento</label>
               <select class="form-control" id="cumpl" name="cumpl">
                   <option value="0">Sin evaluaci√≥n (Gris)</option>
                   <option value="1">Cumplimiento Bajo (Rojo)</option>
                   <option value="2">Cumplimiento Medio (Naranjo)</option>
                   <option value="3">Cumplimiento Alto (Verde)</option>
               </select>
           </div>

           <button type="submit" class="btn btn-success mt-3">Actualizar Cumplimiento</button>
       </form>
   </div>
</div>
 
</div>
{% endblock contenido %}
